<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navbar Section -->
    <div class="navbar" id="navbar">
        <div class="brand">
            <a href="">
                <h2 style="color: dodgerblue">LoGo</h2>
            </a>
        </div>
        <div class="menu">
            <li><a style="color: black" href="index.html">Home</a></li>
            <li><a style="color: black" href="">Service</a></li>
            <li><a style="color: black" href="contact.html">Contact</a></li>
            <li><a style="color: black" href="">About</a></li>
        </div>
        <div class="account">
            <button type="button" onclick="location.href='sign.html'" class="btn btn-primary">Sign</button>
            <button type="button" onclick="location.href='login.html'" class="btn btn-secondary">Login</button>
        </div>
        <!-- <div class="burger"></div> -->
    </div>

    <!-- Sign Form -->
    <div class="sign-page">
        <div class="sign-form">
            <form action="" autocomplete="off">
                <h1>Create New Account</h2>
                   <input type="text" class="" placeholder="Username">
                   <input type="email" class="" placeholder="Email">
                   <input type="password" class="" placeholder="Password">
                   <input type="password" class="" placeholder="Confirm Password">
                   <select name="" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                   </select>
                   <input type="date" class="" placeholder="Birth Of Date">
                   <button class="btn btn-primary">Register</button>
                   <br>
                   <a href="login.html">Already Account? Login</a>
            </form>

            <div class="right-side">
                <a href="" class="custome-btn">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <span>Facebook Account</span>
                </a>
                <a href="" class="custome-btn">
                    <ion-icon name="logo-google"></ion-icon>
                    <span>Google Account</span>
                </a>
            </div>
        </div>
    </div>



</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
